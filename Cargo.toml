[package]
name = "heraclitus"
version = "0.1.0"
license = "MIT/Apache-2.0"
authors = ["Andrew Champion <andrew.champion@gmail.com>"]
description = "A system for managing versioned, dependent data artifacts."

[lib]
name = "heraclitus"
path = "src/lib.rs"

[[bin]]
name = "hera"
path = "src/bin.rs"

[dependencies]
daggy = "*"
enum-set = "*"
lazy_static = "*"
petgraph = { version = "*", features = ["serde-1"] }
postgres = { version = "0.13", features = ["with-uuid"] }
schemamama = "0.2"
schemamama_postgres = "0.2"
serde = "*"
serde_derive = "*"
serde_json = "*"
url = "*"
uuid = { version = "0.4", features = ["use_std", "v4", "v5"] }
